<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Blog Mockup</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body class="body">
    <div class="t-header t-section t-header-hero">
        <nav class="t-side-nav t-section">
            <ul class="t-nav-list">
                <li class="t-li-active t-nav-list--item">
                    <a class="t-nav-list--item_link--active t-nav-text" href="#">Home</a>
                    <div class="nav-item--yellow-line"></div>
                </li>
                <li class="t-li-disable t-nav-list--item">
                    <a class="t-nav-list--item_link t-nav-text" href="#">Articles</a>
                </li>
                <li class="t-li-disable t-nav-list--item">
                    <a class="t-nav-list--item_link t-nav-text" href="#">Stories</a>
                </li>
                <li class="t-li-disable t-nav-list--item">
                    <a class="t-nav-list--item_link t-nav-text" href="#">Guides</a>
                </li>
                <li class="t-li-disable t-nav-list--item">
                    <a class="t-nav-list--item_link t-nav-text" href="#">Authors</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="last_articles t-section">
        <div class="t-side-nav t-section"></div>
    </div>
    <div class="last_articles--featured">
        <div class="t-side-nav t-section"></div>
    </div>
    <div class="last_articles--featured">
        <div class="t-side-nav t-section"></div>
    </div>
    <div class="materials t-section"></div>
    <div class="authors t-section"></div>
    <div class="instagram t-section"></div>
    <div class="footer t-section"></div>
</body>

</html>
